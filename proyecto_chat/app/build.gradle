plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.xerial:sqlite-jdbc:3.41.2.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.json:json:20230227'
    implementation 'com.zeroc:ice:3.7.10'
	

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'proyecto_chat.App'
}

tasks.named('test') {
    useJUnitPlatform()
    failOnNoDiscoveredTests = false
}



// Tarea para ejecutar el servidor
task runServer(type: JavaExec) {
    group = "Execution"
    description = "Corre el servidor del chat"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyecto_chat.server.Server'
}

// Tarea para ejecutar el cliente
task runClient(type: JavaExec) {
    group = "Execution"
    description = "Corre un cliente del chat"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyecto_chat.client.Client'
    standardInput = System.in // Permite escribir en la consola
}

// === Generación de stubs Java desde Slice (ICE) ===
def sliceInput  = "$projectDir/src/main/slice/chat.ice"
def sliceOutput = "$projectDir/src/main/generated"

tasks.register('slice2java', Exec) {
    group = "codegen"
    description = "Genera clases Java desde chat.ice"
    inputs.file(sliceInput)
    outputs.dir(sliceOutput)

    doFirst {
        new File(sliceOutput).mkdirs()
    }

    // Requiere que 'slice2java' esté en el PATH (instalado con ZeroC Ice)
    commandLine 'slice2java', '--output-dir', sliceOutput, sliceInput
}

// Incluir el código generado en el source set principal
sourceSets {
    main {
        java {
            srcDirs += sliceOutput
        }
    }
}

// === Ejecutar servidor ICE (WebSocket) ===
tasks.register('runIceServer', JavaExec) {
    group = "application"
    description = "Servidor ICE por WebSocket (ws://127.0.0.1:12000)"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyecto_chat.server.IceServer'
}

